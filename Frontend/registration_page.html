<!DOCTYPE html>
<html lang="it">

<head>

    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Registration</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->

    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet"> 

       <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js" defer></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" defer></script> 

</head>

<body>

    <!-- Page Wrapper --> <!-- bug: scroll doesn't work -->
    <div id="wrapper" class="overflow-auto">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="content-container">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Topbar Search -->
                   <h1>CDCP</h1>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid overflow-auto">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h3 class="h3 mb-0">Welcome!</h3>
                    </div>
                    
                    <!-- Registration form -->
                    
                    <!-- offset = 12/2 - dim/2 = 6 - 4/2 = 4 -->
                    <form class="col-md-4 offset-md-4">
                        <div class="form-group"> <label class="control-label" for="nickname">Nickname</label>  
                            <div> <input type="text" class="form-control" id="nickname" placeholder="Choose a nickname"> </div>  
                        </div>  
                        
                        <div class="form-group"> <label class="control-label" for="email">E-mail</label>  
                            <div> <input type="email" class="form-control" id="email" placeholder="Enter your e-mail address"> </div>  
                        </div>

                        <div class="form-group"> <label class="control-label" for="password">Password</label>  
                            <div> <input type="password" class="form-control" id="password" placeholder="Choose a password"> </div>  
                        </div>

                        <div class="form-group"> <label class="control-label" for="password">Confirm password</label>  
                            <div> <input type="password" class="form-control" id="password" placeholder="Confirm your password"> </div>  
                        </div>

                        <div class="offset-md-10">
                            <button type="submit" class="btn btn-primary text-center">Sign in</button>
                        </div>
                    </form>
                  
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer shadow-lg bg-white mt-5">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; SpaghettiCode-Labs</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->


        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->


</body>

</html>
