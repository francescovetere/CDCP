<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="description" content="CDCP - Registration Page">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  	<title>Registration</title>

  	<!-- Fonts -->
  	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

  	<!-- Bootstrap CSS -->
  	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="css/custom.css" rel="stylesheet"> 
	  
	<!-- JQuery -->
	<script src="vendor/jquery/jquery.min.js" defer></script>
	
	<!-- Bootstrap core JavaScript-->
  	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js" defer></script> 
</head>

<body">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="content-container">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar bg-white shadow mb-4">
                   <h1>CDCP</h1>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid overflow-auto">

                    <!-- Registration Form -->
                    
                    <!-- offset = 12/2 - dim/2 = 6 - 4/2 = 4 -->
                    <form class="col-md-4 offset-md-4 rounded p-2">

                        <div class="card mt-5">
                            <article class="card-body">
                                <h4 class="card-title text-center mb-4 mt-1">Registration</h4>
                                <hr>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                 </div>
                                <input name="nickname" class="form-control" id="id-nickname" placeholder="Nickname" type="text">
                            </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                     </div>
                                    <input name="email" class="form-control" id="id-email" placeholder="Email" type="email">
                                </div> <!-- input-group.// -->
                                </div> <!-- form-group// -->

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock-open"></i> </span>
                                 </div>
                                <input class="form-control" id="id-password" name="password" placeholder="Password" type="password">
                            </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                     </div>
                                    <input class="form-control" id="id-password" name="id-conf-password" placeholder="Confirm Password" type="password">
                                </div> <!-- input-group.// -->
                                </div> <!-- form-group// -->

                            <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Sign in  </button>
                            </div> <!-- form-group// -->

                    </article>
                </div> <!-- card.// -->

            </form>

            <!-- End of Registration Form -->

            </div>
        <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer shadow-lg bg-white mt-5">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; SpaghettiCode-Labs</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
                    
    
    </div>
    <!-- End of Page Wrapper -->

</body>

</html>
