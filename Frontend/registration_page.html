<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="description" content="CDCP - Registration Page">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  	<title>Registration</title>

  	<!-- Fonts -->
  	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

  	<!-- Bootstrap CSS -->
  	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="css/custom.css" rel="stylesheet"> 
	  
	<!-- JQuery -->
	<script src="vendor/jquery/jquery.min.js" defer></script>
	
	<!-- Bootstrap core JavaScript-->
  	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js" defer></script> 
</head>

<body">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="content-container">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar bg-white shadow mb-4">
                   <h1>CDCP</h1>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid overflow-auto">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h3 class="h3 mb-0">Registration</h3>
                    </div>
                    
                    <!-- Registration Form -->
                    
                    <!-- offset = 12/2 - dim/2 = 6 - 4/2 = 4 -->
                    <form class="col-md-4 offset-md-4 rounded p-2">
                        <div class="form-group"> 
                            <label class="control-label" for="nickname">Nickname</label>  
                            <input name="nickname" type="text" class="form-control" id="id-nickname" placeholder="Choose a nickname">  
                        </div>  
                        
                        <div class="form-group">
                            <label class="control-label" for="email">E-mail</label>  
                            <input name="email" type="email" class="form-control" id="id-email" placeholder="Enter your e-mail address">  
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>  
                            <input name="password" type="password" class="form-control" id="id-password" placeholder="Choose a password">  
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Confirm password</label>  
                            <input name="conf-password" type="password" class="form-control" id="id-conf-password" placeholder="Confirm your password">  
                        </div>
                        
                        <div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>

                    <!-- End of Registration Form -->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer shadow-lg bg-white mt-5">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; SpaghettiCode-Labs</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
                    
    
    </div>
    <!-- End of Page Wrapper -->

</body>

</html>
