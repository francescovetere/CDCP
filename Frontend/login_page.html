<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="description" content="CDCP - Login Page">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
      
	<!-- Fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet"> 
    
    <!-- JQuery -->
    <script src="vendor/jquery/jquery.min.js" type="text/javascript"></script> 
  
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script> 
      
</head>

<body>
        <div class="customHeader"></div>

                    <!-- Login Form -->
                    
                    <!-- offset = 12/2 - dim/2 = 6 - 4/2 = 4 -->
                    <form class="col-md-4 offset-md-4 rounded p-2">
                        
                        <div class="card mt-5">
                            <article class="card-body">
                                <h4 class="card-title text-center mb-4 mt-1">Login</h4>
                                <hr>

                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                        </div>
                                        <input name="nickname" class="form-control" id="id-nickname" placeholder="Nickname" type="text">
                                    </div> <!-- input-group.// -->
                                </div> <!-- form-group// -->

                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                        </div>
                                        <input class="form-control" id="id-password" name="password" placeholder="Password" type="password">
                                    </div> <!-- input-group.// -->
                                </div> <!-- form-group// -->

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div> <!-- form-group// -->
                                
                                <p class="text-center"><a href="registration_page.html">New to CDCP? Sign in!</a></p>

                            </article>
                        </div> <!-- card.// -->

                    <!-- End of Registration Form -->
                    </form>

    <div class="customFooter"></div>

</body>

<!-- Style Template -->
<script src="styles/function_display.js" type="text/javascript"></script>

</html>
