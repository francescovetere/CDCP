		<!-- Login form -->
		<script type="text/html" id="login-form-template">
			<!-- offset = 12/2 - dim/2 = 6 - 4/2 = 4 -->
			<form class="col-md-4 offset-md-4 rounded p-2" method="POST" action="javascript:void(0)" >
							
				<div class="card mt-5">
					<article class="card-body">
						<h4 class="card-title text-center mb-4 mt-1">Login</h4>
						<hr>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-user"></i> </span>
								</div>
								<input name="nickname" class="form-control" id="id-nickname" placeholder="Nickname" type="text">
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
									</div>
									<input class="form-control" id="id-password" name="password" placeholder="Password" type="password">
								</div> <!-- input-group.// -->
							</div> <!-- form-group// -->

						<div class="form-group">
							<button id="btn-login-id" type="submit" class="btn btn-primary btn-block">Login</button>
						</div> <!-- form-group// -->						
									
						<p id="sign-in-redirect" class="btn badge badge-info">New to CDCP? Sign in!</p>

					</article>
				</div> <!-- card.// -->

			<!-- End of Registration Form -->
			</form>
		</script>

		<!-- Registration form -->
		<script type="text/html" id="registration-form-template">
			<!-- offset = 12/2 - dim/2 = 6 - 4/2 = 4 -->
			<form class="col-md-4 offset-md-4 rounded p-2" method="POST" action="javascript:void(0)">
				<div class="card mt-5">
					<article class="card-body">
						<h4 class="card-title text-center mb-4 mt-1">Registration</h4>
						<hr>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-user";></i> </span>
								</div>
								<input name="nickname" class="form-control" id="id-nickname" placeholder="Nickname" type="text">
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
				
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
								</div>
											
								<input name="email" class="form-control" id="id-email" placeholder="Email" type="email">
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
				
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-unlock"></i> </span>
								</div>
								<input class="form-control" id="id-password" name="password" placeholder="Password" type="password">
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
				
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
								</div>
											
								<input class="form-control" id="id-password" name="conf-password" placeholder="Confirm Password" type="password">
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
				
						<div class="form-group">
							<button type="submit" id="btn-registration-id" class="btn btn-primary btn-block">Sign in</button>
						</div> <!-- form-group// -->
					</article>
				</div> <!-- card.// -->
			</form>
		</script>
