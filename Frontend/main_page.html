	<body>

			<!-- Content Wrapper -->

					<!-- Navbar -->

					<div id="variable-content" class="container-fluid overflow-auto">

				<footer class="sticky-footer shadow-lg bg-white">

		<!-- Login form -->
		<script type="text/html" id="login-form-template">
			<!-- offset = 12/2 - dim/2 = 6 - 4/2 = 4 -->
			<form class="col-md-4 offset-md-4 rounded p-2" method="POST" action="javascript:void(0)" >
							
				<div class="card mt-5">
					<article class="card-body">
						<h4 class="card-title text-center mb-4 mt-1">Login</h4>
						<hr>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-user"></i> </span>
								</div>
								<input name="nickname" class="form-control" id="id-nickname" placeholder="Nickname" type="text"> <!-- autocomplete="off" -->
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
									</div>
									<input class="form-control" id="id-password" name="password" placeholder="Password" type="password">
								</div> <!-- input-group.// -->
							</div> <!-- form-group// -->

						<div class="form-group">
							<button id="btn-login-id" type="submit" class="btn btn-primary btn-block">Login</button>
						</div> <!-- form-group// -->						
									
						<button id="sign-in-redirect" class="btn badge badge-info">New to CDCP? Sign in!</button>

					</article>
				</div> <!-- card.// -->

			<!-- End of Registration Form -->
			</form>
		</script>

		<!-- Navbar nickname icon-->
		<script type="text/html" id="navbar-nickname">
			<div class="nickbar"><i class="far fa-user-circle nickbarAvatar fa-2x"></i><a id="NickLogged"></a>
			</div>
		</script>

		<!-- Registration form -->
		<script type="text/html" id="registration-form-template">
			<!-- offset = 12/2 - dim/2 = 6 - 4/2 = 4 -->
			<form class="col-md-4 offset-md-4 rounded p-2" method="POST" action="javascript:void(0)">
				<div class="card mt-5">
					<article class="card-body">
						<h4 class="card-title text-center mb-4 mt-1">Registration</h4>
						<hr>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-user";></i> </span>
								</div>
								<input name="nickname" class="form-control" id="id-nickname" placeholder="Nickname" type="text"> <!-- autocomplete="off" -->
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
				
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
								</div>
											
								<input name="email" class="form-control" id="id-email" placeholder="Email" type="email">
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
				
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-unlock"></i> </span>
								</div>
								<input class="form-control" id="id-password" name="password" placeholder="Password" type="password">
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
				
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
								</div>
											
								<input class="form-control" id="id-password" name="conf-password" placeholder="Confirm Password" type="password">
							</div> <!-- input-group.// -->
						</div> <!-- form-group// -->
				
						<div class="form-group">
							<button type="submit" id="btn-registration-id" class="btn btn-primary btn-block">Sign in</button>
						</div> <!-- form-group// -->
					</article>
				</div> <!-- card.// -->
			</form>
		</script>
 
		<!-- Project card -->
		<script type="text/html" id="project-card-template">
			<div id="card-content" class="col-3">
				<div class="card mb-4">
					<!-- Card Header - Dropdown -->
					<div class="card-header bg-dark py-3 d-flex flex-row align-items-center justify-content-between">
					<h6 class="project-title m-0 font-weight-bold text-white"></h6>
					<div class="dropdown no-arrow">
						<a class="dropdown-toggle" style="color: white;" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						</a>
						<div class="dropdown-menu dropdown-menu-left animated--fade-in" aria-labelledby="dropdownMenuLink">
						<!-- <div class="dropdown-header">Menu options</div> -->
						<button class="btn-view-project dropdown-item">View</button>
						<!-- <button class="dropdown-item">Second option</button> -->

						<div class="dropdown-divider"></div>
						<button class="btn-delete-project dropdown-item">Delete</button>
						</div>
					</div>
					</div>
					<!-- TODO: Aggiungere descrizione progetto nel modello di DB ? -->
					<div class="project-description card-body bg-light"></div> 
					<div class="card-footer bg-info text-dark">
						<div class="row">
							<div class="col-3"></div>
							<!-- TODO: Comportamento strano sui .chip quando vieport diventa troppo piccola -->
							<div class="col-4 ml-3"><div class="chip">#Examples</div></div>
							<div class="col-3 ml-3"><div class="chip">#Tags</div></div>
						</div>
					</div>
				</div>
			</div>
		</script>

		<!-- Modal -->
		<script type="text/html" id="delete-card-modal">
			<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="deleteModalLabel">Project deletion</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-body deleteBody">
						<span>You're about to delete project n. <span id="id-project-to-be-deleted"></span><br>Are you sure?</span>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">No, go back</button>
					<button type="button" class="btn btn-danger">Yes, I'm sure</button>
					</div>
				</div>
				</div>
			</div>
		</script>
		
	</body>

</html>
