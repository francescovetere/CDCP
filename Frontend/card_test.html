		<!-- Custom CSS -->

					<!-- Begin Page Content -->
					<div id="variable-content" class="container-fluid overflow-auto">
						<div class="row" id="cardContent"></div>
						<!-- Qui verrÃ  inserito il codice HTML adeguato tramite JS -->
						<script type="text/html" id="cardProject-template">
						<div class="col-3">
							<div class="card mb-4">
								<!-- Card Header - Dropdown -->
								<div class="card-header bg-dark py-3 d-flex flex-row align-items-center justify-content-between">
								<h6 class="m-0 font-weight-bold text-white">Un titolo sopra se serve</h6>
								<div class="dropdown no-arrow">
									<a class="dropdown-toggle" style="color: white;" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									</a>
									<div class="dropdown-menu dropdown-menu-left animated--fade-in" aria-labelledby="dropdownMenuLink">
									<div class="dropdown-header">Voci del menu:</div>
									<a class="dropdown-item">Prima voce</a>
									<a class="dropdown-item">Seconda voce</a>

									<div class="dropdown-divider"></div>
									<a class="dropdown-item">Nel dropdown diviso</a>
									</div>
								</div>
								</div>
								<div class="card-body bg-light">Il titolo del progetto <br>oppure un contenuto centrale</div> 
								<div class="card-footer bg-info text-dark">
									<div class="row">
										<div class="col-3"></div>
										<div class="col-4 ml-3"><div class="chip">#Examples</div></div>
										<div class="col-3 ml-3"><div class="chip">#Tags</div></div>
									</div>
								</div>
							</div>
						</div>
					</script>

					<style>
						.chip {
							display: inline-block;
							padding: 0 15px;
							height: 30px;
							font-size: 16px;
							line-height: 28px;
							border-radius: 25px;
							background-color: #f1f1f1;
							}
					</style>

					<!-- Produttore a bomba -->
					<script>
						let variableContent = document.getElementById("cardContent");
						let cardHTML = document.querySelector('script#cardProject-template').textContent;
						for(let i = 0; i<9; i++){
							variableContent.innerHTML = variableContent.innerHTML + cardHTML;
						}
    					
					</script>
					
					</div>
